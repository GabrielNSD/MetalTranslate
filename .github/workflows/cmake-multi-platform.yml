# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: ["node-ffi-mac", "node-ffi-linux", "node-ffi-windows"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: macos-13
            arch: x64
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          # - os: ubuntu-latest
          #   c_compiler: clang
          #   cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install oneDNN
        if: runner.os == 'macOS'
        run: brew install onednn

      - name: Add Oracular repository
        if: runner.os == 'Linux'
        run: |
          echo "deb http://archive.ubuntu.com/ubuntu oracular main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/oracular.list

      - name: Update package lists
        if: runner.os == 'Linux'
        run: sudo apt update

      - name: Install libdnnl-dev from oracular
        if: runner.os == 'Linux'
        run: sudo apt install -t oracular -y libdnnl-dev

      - name: Pin libdnnl-dev
        if: runner.os == 'Linux'
        run: |
          echo "Package: libdnnl-dev" | sudo tee /etc/apt/preferences.d/pin-oracular-package
          echo "Pin: release n=oracular" | sudo tee -a /etc/apt/preferences.d/pin-oracular-package
          echo "Pin-Priority: 1001" | sudo tee -a /etc/apt/preferences.d/pin-oracular-package

      - name: Verify dependencies
        if: runner.os == 'macOS'
        run: |
          brew list icu4c
          brew list onednn
          echo "ICU4C include directory: $(brew --prefix icu4c)/include"
          echo "ICU4C library directory: $(brew --prefix icu4c)/lib"
          echo "oneDNN include directory: $(brew --prefix onednn)/include"
          echo "oneDNN library directory: $(brew --prefix onednn)/lib"

      - name: Install onednn on Windows
        if: runner.os == 'Windows'
        run: |
          curl.exe -L -O https://github.com/oneapi-src/oneDNN/archive/refs/tags/v3.5.tar.gz --ssl-no-revoke
          tar xf .\v3.5.tar.gz
          ls
          cd oneDNN-3.5
          cmake -DCMAKE_BUILD_TYPE=Release -DONEDNN_LIBRARY_TYPE=SHARED -DONEDNN_BUILD_EXAMPLES=OFF -DONEDNN_BUILD_TESTS=OFF -DONEDNN_ENABLE_WORKLOAD=INFERENCE -DONEDNN_ENABLE_PRIMITIVE="CONVOLUTION;REORDER" -DONEDNN_BUILD_GRAPH=OFF .
          cmake --build . --config Release --target install --parallel 6  

      - name: Configure CMake Unix
        if: runner.os != 'Windows'
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            export ICU_ROOT=$(brew --prefix icu4c)
            export CMAKE_PREFIX_PATH=$ICU_ROOT
            export PKG_CONFIG_PATH=$ICU_ROOT/lib/pkgconfig:$PKG_CONFIG_PATH
            export LDFLAGS="-L$ICU_ROOT/lib $LDFLAGS"
            export CPPFLAGS="-I$ICU_ROOT/include $CPPFLAGS"
            export PATH="$ICU_ROOT/bin:$PATH"
          fi
          cmake -B ${{ steps.strings.outputs.build-output-dir }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DWITH_MKL=OFF -DOPENMP_RUNTIME=NONE -DWITH_DNNL=ON -S ${{ github.workspace }}

      - name: Configure CMake Windows
        if: runner.os == 'Windows'
        run: |
          $env:INCLUDE = "C:\Program Files (x86)\oneDNN\include;$env:INCLUDE"
          $env:LIB = "C:\Program Files (x86)\oneDNN\lib;C:\Program Files (x86)\oneDNN\bin;$env:LIB"
          echo "LIB: $env:LIB"
          echo "INCLUDE: $env:INCLUDE"
          echo "Build type: ${{ matrix.build_type }}"
          cmake -B ${{ steps.strings.outputs.build-output-dir }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DWITH_MKL=OFF -DOPENMP_RUNTIME=NONE -DWITH_DNNL=ON -S ${{ github.workspace }}

      - name: Build Unix
        if: runner.os != 'Windows'
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            export ICU_ROOT=$(brew --prefix icu4c)
            export CMAKE_PREFIX_PATH=$ICU_ROOT
            export PKG_CONFIG_PATH=$ICU_ROOT/lib/pkgconfig:$PKG_CONFIG_PATH
            export LDFLAGS="-L$ICU_ROOT/lib $LDFLAGS"
            export CPPFLAGS="-I$ICU_ROOT/include $CPPFLAGS"
            export PATH="$ICU_ROOT/bin:$PATH"
          fi
          cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel 6

      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          $env:INCLUDE = "C:\Program Files (x86)\oneDNN\include;$env:INCLUDE"
          $env:LIB = "C:\Program Files (x86)\oneDNN\lib;C:\Program Files (x86)\oneDNN\bin;$env:LIB"
          echo "LIB: $env:LIB"
          echo "INCLUDE: $env:INCLUDE"
          echo "Build type: ${{ matrix.build_type }}"
          $env:CMAKE_PREFIX_PATH = "C:\Program Files (x86)\oneDNN"
          cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel 6

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Create ZIP file containing .dylib files
        if: runner.os == 'macOS'
        run: |
          mkdir -p ${{ steps.strings.outputs.build-output-dir }}/libs
          cp ${{ steps.strings.outputs.build-output-dir }}/libmetaltranslate.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/
          cp ${{ steps.strings.outputs.build-output-dir }}/libdnnl.3.5.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/libdnnl.3.dylib
          cp ${{ steps.strings.outputs.build-output-dir }}/libicuuc.74.2.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/libicuuc.74.dylib
          cp ${{ steps.strings.outputs.build-output-dir }}/libicudata.74.2.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/libicudata.74.dylib
          cp ${{ steps.strings.outputs.build-output-dir }}/external/lib/libctranslate2.4.3.1.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/libctranslate2.4.dylib
          cp ${{ steps.strings.outputs.build-output-dir }}/external/lib/libOpenNMTTokenizer.dylib ${{ steps.strings.outputs.build-output-dir }}/libs/
          cd ${{ steps.strings.outputs.build-output-dir }}
          zip -r libmetaltranslateMac.zip libs

      - name: Create ZIP file containing .so files
        if: runner.os == 'Linux'
        run: |
          mkdir -p ${{ steps.strings.outputs.build-output-dir }}/libs
          cp ${{ steps.strings.outputs.build-output-dir }}/libmetaltranslate.so ${{ steps.strings.outputs.build-output-dir }}/libs/
          cp ${{ steps.strings.outputs.build-output-dir }}/libdnnl.so ${{ steps.strings.outputs.build-output-dir }}/libs/
          cp ${{ steps.strings.outputs.build-output-dir }}/libctranslate2.so.4 ${{ steps.strings.outputs.build-output-dir }}/libs/
          cp ${{ steps.strings.outputs.build-output-dir }}/libOpenNMTTokenizer.so ${{ steps.strings.outputs.build-output-dir }}/libs/
          cd ${{ steps.strings.outputs.build-output-dir }}
          zip -r libmetaltranslateLinux.zip libs

      - name: Upload ZIP artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: libmetaltranslateMac
          path: ${{ steps.strings.outputs.build-output-dir }}/libmetaltranslateMac.zip

      - name: Upload ZIP artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: libmetaltranslateLinux
          path: ${{ steps.strings.outputs.build-output-dir }}/libmetaltranslateLinux.zip
